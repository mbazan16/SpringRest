spring.application.name=profeRestFull
server.port=8085


#Configuracion Rest Reositori API
spring.data.rest.base-path=/api
spring.data.rest.detection-strategy=annotated


#En fichero no genera las tablas por defecto
#spring.datasource.url=jdbc:h2:file:C:/h2_bbdd/departamentos
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Para cargar los datos iniciales (src/main/resources/data.sql)
spring.jpa.defer-datasource-initialization=true


# Incluir todos los endpoint que nos proporciona actuator para web
management.endpoints.web.exposure.include=*